<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

	<form class="needs-validation" novalidate>
			
  <div class="form-row">
	
    <div class="col-md-6 mb-3">
      <label  class="form-label" for="first-name-input">First Name</label>
      <input type="text" class="form-control" id="first-name-input" placeholder="First name" required>
      <div class="invalid-feedback">
        First name required!
      </div>
    </div>
	  
    <div class="col-md-6 mb-3">
      <label class="form-label" for="last-name-input">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" placeholder="Last name" required>
      <div class="invalid-feedback">
        Last name required!
      </div>
    </div>
	  
    <div class="col-md-6 mb-3">
      <label class="form-label" for="email-input">Email Address</label>
      <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
      <div class="invalid-feedback">
         Email required!
      </div>
    </div>
	  
    <div class="col-md-6 mb-3">
      <label class="form-label" for="college-input">College</label>
      <input type="text" class="form-control" id="college-input" placeholder="College Name" required>
      <div class="invalid-feedback">
         Please provide a valid college.
      </div>
    </div>

	<div class="col-md-6 mb-3">
      <label class="form-label" for="grad-year-select">Graduation Year</label>
      <select id="grad-year-select" class="form-control form-select" required>
        <option selected>Choose...</option>
        <option >2020</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>     
      </select>
		<div class="invalid-feedback">
         Please select a valid Graduation Year.
      </div>		
    </div>  

	  <div class="col-md-6 mb-3">
      <label class="form-label" for="roll-no-input">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" placeholder="Roll No." required>
      <div class="invalid-feedback">
         Please provide a valid Roll no.
      </div>
    </div>
	  
  </div>		
		
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>	  
  </div>
		
  <button class="btn btn-primary" type="submit">Submit form</button>

</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
